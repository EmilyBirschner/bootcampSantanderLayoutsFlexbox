<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Grow </title>
    <style>
        .flex-container{
            max-width: 350px;           
            display: flex;          
            border: 2px solid black; 
            margin-bottom: 20px;     
            justify-content: center;      
        }
        .item{
            background-color: orangered;
            padding: 10px;
            margin: 5px;
            text-align: center;
            color: white;            
        }
        .fg-0{
            flex-grow: 0;
        }
        .fg-1{
            flex-grow: 1;
        }
        .fg-2{
            flex-grow: 2;
        }
        .fg-3{
            flex-grow: 3;
        }
     </style>
</head>
<body>
    <p>flex-grow: 0</p>
    <div class="flex-container">
        <class class="item fg-0">A</class>
        <class class="item fg-0">B</class>
        <class class="item fg-0">C</class>
        <class class="item fg-0">D</class>
    </div>   
    <p>flex-grow: 1</p>
    <div class="flex-container">
        <class class="item fg-1">A</class>
        <class class="item fg-1">B</class>
        <class class="item fg-1">C</class>
        <class class="item fg-1">D</class>
    </div>   
    <p>flex-grow: 2</p>
    <div class="flex-container">
        <class class="item fg-2">AAAAAAAAAA</class>
        <class class="item fg-2">BBB</class>
        <class class="item fg-2">C</class>
        <class class="item fg-2">D</class>
    </div> 
    <p>flex-grow: 3</p>
    <div class="flex-container">
        <class class="item fg-3">A</class>
        <class class="item fg-3">B</class>
        <class class="item fg-3">C</class>
        <class class="item fg-3">D</class>
    </div>  
    <p>flex-grow: alternados</p>
    <div class="flex-container">
        <class class="item fg-1">A</class>
        <class class="item fg-2">B</class>
        <class class="item fg-2">C</class>
        <class class="item fg-1">D</class>
    </div>      
</body>
</html>
